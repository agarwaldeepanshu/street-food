<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Registration - सारथि</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page-body">
    <main class="auth-container">
        <div class="auth-box">
            <h2>Create Supplier Account</h2>
            <p>Register as a new supplier</p>
            <form class="auth-form">
                <div class="form-group"><label for="s-fullname">Full Name</label><input type="text" id="s-fullname" placeholder="Enter your full name"></div>
                <div class="form-group"><label for="s-bizname">Business Name</label><input type="text" id="s-bizname" placeholder="Enter your company name"></div>
                <div class="form-group"><label for="s-phone">Phone Number</label><input type="tel" id="s-phone" placeholder="Enter your phone number"></div>
                <div class="form-group"><label for="s-email" data-translate="email_label">Email Address</label><input type="email" id="s-email" placeholder="Enter your email"></div>
                <div class="form-group"><label for="s-password" data-translate="password_label">Password</label><input type="password" id="s-password" placeholder="Enter your password"></div>
                <div class="form-group"><label for="s-address">Address</label><input type="text" id="s-address" placeholder="Enter your address"></div>
                <div class="form-grid">
                    <div class="form-group"><label for="s-city">City</label><input type="text" id="s-city" placeholder="City"></div>
                    <div class="form-group"><label for="s-state">State</label><input type="text" id="s-state" placeholder="State"></div>
                </div>
                <a href="dashboard-supplier.html" class="btn btn-primary btn-block">Create Account</a>
            </form>
            <p class="auth-switch">Already have an account? <a href="signin-supplier.html" data-translate="signin_btn">Sign in</a></p>
            <a href="index.html" class="back-link" data-translate="back_to_home">&larr; Back to Home</a>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 सारथि. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="language.js"></script>
</body>
</html>
