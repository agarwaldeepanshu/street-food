<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - सारथि</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page-body">
    <main class="auth-container">
        <div class="auth-box">
            <h2>Create Vendor Account</h2>
            <p>Register as a new street food vendor</p>
            <form class="auth-form">
                 <div class="form-group">
                    <label for="v-fullname">Full Name</label>
                    <input type="text" id="v-fullname" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="v-bizname">Stall/Business Name</label>
                    <input type="text" id="v-bizname" placeholder="Enter your business name">
                </div>
                <div class="form-group">
                    <label for="v-phone">Phone Number</label>
                    <input type="tel" id="v-phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="v-email" data-translate="email_label">Email Address</label>
                    <input type="email" id="v-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="v-password" data-translate="password_label">Password</label>
                    <input type="password" id="v-password" placeholder="Enter your password">
                </div>
                <a href="dashboard-vendor.html" class="btn btn-primary btn-block">Create Account</a>
            </form>
            <p class="auth-switch">Already have an account? <a href="signin-vendor.html" data-translate="signin_btn">Sign in</a></p>
            <a href="index.html" class="back-link" data-translate="back_to_home">&larr; Back to Home</a>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 सारथि. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="translations.js"></script>
    <script src="language.js"></script>
</body>
</html>
