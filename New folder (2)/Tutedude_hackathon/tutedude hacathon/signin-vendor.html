<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Sign In - सारथि</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page-body">

    <main class="auth-container">
        <div class="auth-box">
            <h2 data-translate="vendor_signin_title">Vendor Sign In</h2>
            <p data-translate="vendor_signin_subtitle">Sign in to your vendor account</p>
            <form class="auth-form">
                <div class="form-group">
                    <label for="vendor-email" data-translate="email_label">Email Address</label>
                    <input type="email" id="vendor-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="vendor-password" data-translate="password_label">Password</label>
                    <input type="password" id="vendor-password" placeholder="Enter your password">
                </div>
                <a href="dashboard-vendor.html" class="btn btn-primary btn-block" data-translate="signin_btn">Sign In</a>
            </form>
            <p class="auth-switch"><span data-translate="no_account">Don't have an account?</span> <a href="signup-vendor.html" data-translate="signup_link">Sign up</a></p>
            <a href="index.html" class="back-link" data-translate="back_to_home">&larr; Back to Home</a>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 सारथि. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="language.js"></script>
</body>
</html>
